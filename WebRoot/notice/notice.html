
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../themes/color.css">
<link rel="stylesheet" type="text/css" href="../themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
	<div id="queryfield">

		<div class="fitem" style="float: left;">
			<label> 起始日期: </label> <input id="beginDate"
				class="easyui-validatebox easyui-datebox" name="beginDate"
				data-options="missingMessage:'初始日期和截止日期不能同时为空',required:true"
				style="width: 156px;"> <label> 终止日期: </label> <input
				id="endDate" class="easyui-validatebox easyui-datebox"
				name="endDate"
				data-options="missingMessage:'初始日期和截止日期不能同时为空',required:true,validType:'date[$(\'#beginDate\').datebox(\'getValue\')]'"
				style="width: 156px;">
		</div>

		<div class="fitem">
		<a href="javascript:void(0)" onclick="queryNoticeList()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</div>

	</div>
	<table id="noticedg" title="公告列表" class="easyui-datagrid"
		toolbar="#noticedgtoolbar" style="width: auto; height: 400px;">
	</table>
	<div id="noticedgtoolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-add" plain="true" onClick="addNotice()">发布公告</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onClick="editNotice()">编辑公告</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-remove" plain="true" onClick="destroyNotice()">刪除公告</a>
	</div>
	<div id="noticedlg" class="easyui-dialog"
		style="width: 600px; height: 280px; padding: 10px 20px" closed="true"
		buttons="#noticedlgbuttons">
		<form id="noticefm" method="post">
			<table>
				<tr>
					<td>公告标题:</td>
					<td><input type="text" name="title" id="title"
						class="easyui-validatebox easyui-textbox" data-options=""
						required="true" missingMessage='公告标题不能为空'></td>
				</tr>

				<tr>
					<td>公告内容:</td>
					<td><input type="text" name="content" id="content"
						class="easyui-textbox" data-options="multiline:true"
						style="height:100px" required="true" missingMessage='公告内容不能为空'>
					</td>
				</tr>
				<tr id="oldDate">
					<td>原始发布日期:</td>
					<td><input id="oldPublishDate" class="easyui-textbox"
						name="oldPublishDate" readonly="readonly"></td>
				</tr>
			</table>
		</form>
		<div id="#noticedlgbuttons">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-ok" onClick="saveNotice()">保存</a> <a
				href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-cancel" onClick="cancelNotice()">关闭</a>
		</div>
	</div>
	<script type="text/javascript" src="notice.js"></script>
</body>
</html>
