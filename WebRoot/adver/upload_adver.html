
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../themes/color.css">
<link rel="stylesheet" type="text/css" href="../themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
<script type="text/javascript" src="upload_adver.js"></script>
</head>
<body>
	<div id="superAdddlg"
		style="width: 400px; height: 280px; padding: 10px 20px" align="center">
<!-- 		<form id="superAddfm" method="post"> -->
			<table >
				<tr>
					<td>广告名称:</td>
					<td><input type="text" name="adName" id="adName"
						class="easyui-textbox" ></td>
				</tr>
<!-- 				<tr> -->
<!-- 					<td>所有者:</td> -->
<!-- 					<td><input type="text" name="own" id="own" -->
<!-- 						class="easyui-validatebox easyui-textbox"></td> -->
<!-- 				</tr> -->
				<tr>
					<td>广告类型:</td>
					<td><select id="adType" name="adType">
							<option value="视频类">视频类</option>
							<option value="图文类">图文类</option>
							<option value="文本类">文本类</option>
					</select></td>
				</tr>
				<tr>
					<td>广告内容</td>
					<td><input class="easyui-filebox" name="content" id="content"/></td>
				</tr>
				<tr>
					<td>发布日期</td>
					<td><input id="publishDate" type="text" class="easyui-datebox"/>
					</td>
				</tr>
				<tr>
					<td>失效日期</td>
					<td><input id="expiryDate" type="text" class="easyui-datebox"/>
				</td>
				</tr>
				<tr>
				<td>
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onClick="saveAdInfo()">保存</a> 
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onClick="cancelUserInfo()">关闭</a>
				</td>
				</tr>
			</table>
			
	</div>
</body>
</html>
