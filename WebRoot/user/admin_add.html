
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../themes/color.css">
<link rel="stylesheet" type="text/css" href="../themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/cookie.js"></script>
</head>
<body>

	<div id="superAdddlg" class="easyui-panel"
		style="width: 400px; height: 280px; padding: 10px 20px" align="center">
		<form id="superAddfm" method="post">
			<table>

				<tr>
					<td>用户名:</td>
					<td><input type="text" name="userName" id="userName"
						class="easyui-validatebox easyui-textbox"
						data-options="missingMessage:'用户名不能为空',required:true,validType:'stringCheck'">
					</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password" id="password"
						class="easyui-validatebox easyui-textbox"
						data-options="missingMessage:'密码不能为空',required:true,validType:'stringCheck'">
					</td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" name="rpwd" id="rpwd"
						class="easyui-validatebox easyui-textbox"
						data-options="missingMessage:'确认密码不能为空',required:true,validType:['stringCheck','equals[$(\'#password\').val()]']">
					</td>
				</tr>
				<tr>
					<td>角色:</td>
					<td><select id="roleName" name="roleName"
						onchange="chooseRole()">
							<option value="省级管理员">省级管理员</option>
							<option value="市级管理员">市级管理员</option>
							<option value="公交信息管理员">公交信息管理员</option>
							<option value="广告信息管理员">广告信息管理员</option>
							<option value="公告信息管理员">公告信息管理员</option>
					</select></td>
				</tr>
				<tr>
					<td>所在区域:</td>
					<td><select id="areaName" class="easyui-combotree"
						name="areaName" style="width: 156px;">
					</select></td>
				</tr>
			</table>
		</form>
		<div>
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-ok" onClick="saveUserInfo()">保存</a> <a
				href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-cancel" onClick="cancelUserInfo()">关闭</a>
		</div>
	</div>
	<script type="text/javascript" src="admin_add.js"></script>
	<script type="text/javascript" src="../js/validate.js"></script>
</body>
</html>
