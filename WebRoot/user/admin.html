
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../themes/color.css">
<link rel="stylesheet" type="text/css" href="../themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/cookie.js"></script>
</head>
<body>
	<div id="queryfield">

		<div class="fitem" style="float: left;">
			<label> 省/直辖市/市区: </label> <select id="queryArea"
				class="easyui-combotree" name="queryArea" style="width: 156px;">
			</select>
		</div>

		<div class="fitem">
		<a href="javascript:void(0)" onclick="queryUserList()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</div>

	</div>
	<table id="dg" title="管理员列表" class="easyui-datagrid"
		toolbar="#dgtoolbar" style="width: auto; height: 400px;">
	</table>
	<div id="dgtoolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-add" plain="true" onClick="addUser()">添加管理员</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onClick="editUser()">编辑管理员</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-remove" plain="true" onClick="destroyUser()">刪除管理员</a>
	</div>
	<div id="dlg" class="easyui-dialog"
		style="width: 400px; height: 280px; padding: 10px 20px" closed="true"
		buttons="#dlgbuttons">
		<form id="fm" method="post">
			<table>
				<tr>
					<td>用户名:</td>
					<td><input type="text" name="userName" id="userName"
						class="easyui-validatebox easyui-textbox"
						data-options="missingMessage:'用户名不能为空',required:true,validType:'stringCheck'">
					</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password" id="password"
						class="easyui-validatebox easyui-textbox"
						data-options="missingMessage:'密码不能为空',required:true,validType:'stringCheck'">
					</td>
				</tr>
				<tr id="repwd">
					<td>确认密码:</td>
					<td><input type="password" name="rpwd" id="rpwd"
						class="easyui-validatebox easyui-textbox"
						data-options="required:true,missingMessage:'确认密码不能为空',validType:['stringCheck','equals[$(\'#password\').val()]']" />
					</td>
				</tr>
				<tr>
					<td>角色:</td>
					<td><select id="roleName" name="roleName"
						onchange="chooseRole()">
							<option value="省级管理员">省级管理员</option>
							<option value="市级管理员">市级管理员</option>
							<option value="公交信息管理员">公交信息管理员</option>
							<option value="广告信息管理员">广告信息管理员</option>
							<option value="论坛信息管理员">公告信息管理员</option>
					</select></td>
				</tr>
				<tr>
					<td>所在区域:</td>
					<td><select id="areaName" class="easyui-combotree"
						name="areaName" style="width: 156px;">
					</select></td>
				</tr>
			</table>
		</form>
		<div id="#dlgbuttons">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-ok" onClick="saveUserInfo()">保存</a> <a
				href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-cancel" onClick="cancelUserInfo()">关闭</a>
		</div>
	</div>
	<script type="text/javascript" src="../js/validate.js"></script>
	<script type="text/javascript" src="admin.js"></script>
</body>
</html>
