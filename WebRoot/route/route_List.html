
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/color.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/addTab.js"></script>
	<script type="text/javascript" src="../js/detailview.js"></script>
</head>
<body>
	 <div>
	    <table id="routedg" class="easyui-datagrid" title="公交线路列表" toolbar="#routedgtoolbar" style="height:375px;">
	    </table>
	</div>
	<div id="routedgtoolbar">
		<div>
        	线路名称:<input id="queryRouteName" class="easyui-textbox"/>
       		<a href="javascript:void(0)" onclick="queryRouteInfo()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
       		<a href="javascript:void(0)" onclick="queryAllRoute()" class="easyui-linkbutton" iconCls="icon-search">全部</a>
        </div>
		<div>
<!--         <a href="route_Add.html" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加线路</a> -->
        	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editRoute()">编辑线路</a>
        	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyRoute()">刪除线路</a>
        </div>
    </div>
	<div id="routedlg" class="easyui-dialog" title="公交线路信息" style="width: 400px; height: 280px; padding: 10px 20px" closed="true" buttons="#routefm-buttons">
		<form id="routefm" method="post" novalidate>
			<table cellpadding="5">
		    		<tr>
		    			<td>线路编号:</td>
		    			<td><input name="routeId" id="routeId" class="easyui-validatebox easyui-textbox" type="text" data-options="required:true,validType: {length:[0,20]}"></td>
		    		<tr>
		    			<td>线路名称:</td>
		    			<td><input id="routeName" name="routeName" class="easyui-textbox"></td>
		    		</tr>
		    </table>
		</form>
		<div id="routefm-buttons">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveRouteInfo()">保存</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="routecancel()">关闭</a>
	    </div>
	</div>
	<script type="text/javascript" src="route_List.js"></script>
</body>
</html>
