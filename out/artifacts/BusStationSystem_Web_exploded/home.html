<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="themes/color.css">
<link rel="stylesheet" type="text/css" href="themes/icon.css">
<link href="css/home.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="previewStation/previewStationAd.js"></script>
<script type="text/javascript" src="js/detailview.js"></script>
</head>

<body>
	<div>
		<div style="top:20px;width:1200px;">
			<span style="font-size: 40px;color:#00bFF;margin-left:150px;">智能公交站牌系统</span>
			<span style="right:140px;top:30px;position:absolute;"> <a
				href="login.html" iconCls="icon-ok">登录</a> <a
				href="register/register.html" iconCls="icon-ok"">注册</a>
			</span>
		</div>
		<div style="margin-left:150px;top:50px;">
			<div>
				<div id="imgtxtList" style="width: 1080px; height:230px; ">
					<div id="playingBox">
						<div class="pre"></div>
						<div class="next"></div>
						<ul class="oUlplay" id="imgtxtinfo">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div style="margin-left:150px;width: 1080px;" class="easyui-tabs">
			<div style="float:left;" title="公交路线信息">
				<table id="routeList" class="easyui-datagrid" style="width: 1078px; height: 337px;"
					 toolbar="#routetoolbar"></table>
				<div id="routetoolbar">
					<div>
						线路名称:<input id="queryRouteName" class="easyui-textbox" /> <a
							href="javascript:void(0)" onclick="queryRouteList()"
							class="easyui-linkbutton" iconCls="icon-search">查询</a> <a
							href="javascript:void(0)" onclick="queryAllRoute()"
							class="easyui-linkbutton" iconCls="icon-search">全部</a>
					</div>
				</div>
			</div>

			<div style="float:left;" title="网站公告信息">
				<div id="noticeList" class="easyui-datagrid" 
					style="width: 1078px; height:337px; "></div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
