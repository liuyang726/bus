
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../themes/color.css">
<link rel="stylesheet" type="text/css" href="../themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
	<div id="superAdddlg" class="easyui-panel"
		style="width: 400px; height: 280px; padding: 10px 20px" align="center">
		<form id="noticeAddfm" method="post">
			<table>

				<tr>
					<td>公告标题:</td>
					<td><input type="text" name="title" id="title"
						class="easyui-validatebox easyui-textbox" required="true"
						missingMessage='公告标题不能为空'></td>
				</tr>

				<tr>
					<td>公告内容:</td>
					<td><input type="text" name="content" id="content"
						class="easyui-textbox" data-options="multiline:true"
						style="height:100px" required="true" missingMessage='公告内容不能为空'
						scrollbar="true"></td>
				</tr>

			</table>
		</form>
		<div>
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-ok" onClick="saveNotice()">保存</a> <a
				href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-cancel" onClick="cancelNotice()">关闭</a>
		</div>
	</div>
	<script type="text/javascript" src="notice_add.js"></script>
</body>
</html>
