
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../themes/color.css">
<link rel="stylesheet" type="text/css" href="../themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
	<div id="pwddlg" class="easyui-panel"
		style="width: 400px; height: 280px; padding: 10px 20px" align="center">

		<form id="pwdfm" method="post">
			<table>
				<tr>
					<td>原始密码:</td>
					<td><input type="password" name="oldpwd" id="oldpwd"
						class="easyui-validatebox easyui-textbox"
						data-options="missingMessage:'原始密码不能为空',required:true,validType:'stringCheck'" />
					</td>
				</tr>
				<tr>
					<td>新密码:</td>
					<td><input type="password" name="password" id="password"
						class="easyui-validatebox easyui-textbox"
						data-options="missingMessage:'新密码不能为空',required:true,validType:'stringCheck'" />
					</td>
				</tr>

				<tr>
					<td>确认密码:</td>
					<td><input type="password" name="rpwd" id="rpwd"
						class="easyui-validatebox easyui-textbox"
						data-options="missingMessage:'确认密码不能为空',required:true,validType:['stringCheck','equals[$(\'#password\').val()]']" />
					</td>
				</tr>
			</table>
		</form>
		<div>
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-ok" onClick="saveUserInfo();">保存</a> <a
				href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-cancel" onClick="cancelUserInfo();">重置</a>
		</div>

	</div>
	<script type="text/javascript" src="password.js"></script>
	<script type="text/javascript" src="../js/validate.js"></script>
</body>
</html>
